<script type="text/javascript">
	//点击顶部导航切换显示内容
	$('.order-style li').click(function(){
		var type = $(this).attr('data-content');
		$('.order-style li').removeClass('current');
		$(this).addClass('current');
		$('.content-type').hide();
		$('.'+ type).fadeIn();
	});
</script>
